<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daraz Nepal Clone</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
                <ol class="listed-items">
                    <li>Become a Seller</li>
                    <li>Payment & Recharge</li>
                    <li>Help & Support</li>
                    <li>Daraz Logistics Partner</li>
                    <li id="li-last">save more on app</li>
                    <i class="fa-solid fa-bars"></i>
                </ol>
    </header>
        <div class="nav">
            <div class="daraz-logo">
                <img src="Daraz_Logo.png" alt="" >
            </div>

            <input type="text" class="search-box" placeholder="search in Daraz">


            <div class="login-box boxes">
                <i class="fa-regular fa-user"></i> &nbsp;Login
            </div>


            <span class="boundary">|</span>

             <div class="signup-box boxes">
                SignUp
             </div>

             <div class="language boxes">
                <i class="fa-solid fa-earth-asia"></i>
                <select name="" id="select-opts" >
                    <option class="select-opt">EN</option>
                    <option class="select-opt">NP</option>
                </select>
             </div>

             <div class="cart boxes">
                <i class="fa-solid fa-cart-shopping"></i>
             </div>
            </div>
</body>
</html>
